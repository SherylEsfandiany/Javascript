<script language="javascript">
    //array of object
    let m1 = {nama:"Budi", nilai:75};
    let m2 = {nama:"Bedu", nilai:55};
    let m3 = {nama:"Dedi", nilai:95};
    let m4 = {nama:"Dudi", nilai:88};
    let m5 = {nama:"Deden", nilai:25};
    let m6 = {nama:"Desi", nilai:65};
    
    let mahasiswa = [m1, m2, m3, m4, m5, m6];
    /*

    </script>
    <h3 align="center">Daftar Nilai Mahasiswa</h3>
            <table align="center" border="1" cellpadding="10">
                <thead>
                    <tr bgcolor="tomato">
                        <th>NO</th>
                        <th>NAMA</th>
                        <th>NILAI</th>
                        <th>KETERANGAN</th>
                        <th>GRADE</th>
                        <th>PREDIKAT</th>
                    </tr>
                </thead>
                <tbody>
                    <script language="javascript">
                    let no = 1;    
                    for(m of mahasiswa) { 
                        //set kelulusan
                        let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                        //set grade A - E (if multi kondisi)
                        // A = 85 - 100, B = 75 - < 85 dst 
                        let grade = "";
                        let nilai = "";
                        //set grade
                        if (m.nilai >= 85 && nilai <= 100) m.grade = "A";
                        else if(m.nilai >= 75 && nilai <= 85) m.grade = "B";
                        else if(m.nilai >= 60 && nilai <= 75) m.grade = "C";
                        else if(m.nilai >= 30 && nilai <= 60) m.grade = "D";
                        else if(m.nilai >= 0 && nilai <= 30) m.grade = "E";
                        else grade = "";
                        //set predikat ( swtich case)
                        //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk
                        
                        //set predikat
                        switch (m.grade){
                            case "A" : m.predikat = "Memuaskan"; break;
                            case "B" : m.predikat = "Baik"; break;
                            case "C" : m.predikat = "Cukup"; break;
                            case "D" : m.predikat = "Kurang"; break;
                            case "E" : m.predikat = "Buruk"; break;
                            default: m.predikat = ""; break;
                        }
                        //set warna-warni baris ganjil & genap
                        document.write(`<tr bgcolor="">
                            <td>${no++}</td>
                            <td>${m.nama}</td>
                            <td>${m.nilai}</td>
                            <td>${ket}</td>
                            <td>${m.grade}</td>
                            <td>${m.predikat}</td>
                        </tr>`);
                    }
                    </script>
                </tbody>
            </table>
